<!DOCTYPE html>
<html lang="cn">
<head>
<meta charset="utf-8">
<link rel="shortcut icon" href="/bitbug_favicon.ico">
<title>闲聊网</title>
<style>
	.header {
            background-color: #009999;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            align-items: center;
        }
			    a{
			        color: #007BFF; /* 链接颜色 */
			        text-decoration: none; /* 去除下划线 */
			      transition: color 0.3s ease; /* 颜色变化过渡效果 */
			    }
			    a:focus {
			        outline: 5px solid #007BFF; /* 焦点轮廓，提高可访问性 */
			    }
			    .button-link {
			        display: inline-block; /* 使链接表现为块级元素 */
			        padding: 10px 20px; /* 内边距 */
			        background-color: #007BFF; /* 背景颜色 */
			        color: white; /* 文字颜色 */
			        border-radius: 5px; /* 边框圆角 */
			        text-decoration: none; /* 去除下划线 */
			        border: none; /* 无边框 */
			        cursor: pointer; /* 鼠标悬停时显示手形图标 */
			    }
			    .button-link:hover {
			        background-color: #0056b3; /* 鼠标悬停时的背景颜色 */
			    }
</style>
</head>
<body>
<h1 class="header">Welcome to ZeroHYH's Chat Website！</h1>
<h2>小说区</h2>
<a href="https://a123-gh.github.io/Chat.html" target="_blank"><h2>闲聊区</h2></a>
</body>
</html>
